<div class="container">
  <div class="card" *ngFor="let flower of flowers">
    <div class="class__text">
      <img class="card__pic" src="{{flower.image}}"  alt=""/>
      <br>
      <h1>{{flower.name}}</h1>
      <button (click)="goToItem(flower)" class="button"><h6>Подробнее</h6></button>
    </div>
  </div>
</div>
